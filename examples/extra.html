<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: mediumaquamarine;
}

.bar:hover {
  fill: turquoise ;
  stroke: #000;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.extra .cell {
  stroke-width: 2.5px;
  stroke: mediumaquamarine;
  fill: none;
}

.extra .label {
  font: 16px sans-serif;
}

.extra .value {
  font: 13px sans-serif;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="d3-extra.js"></script>
<script>

var plotMargin = {top: 20, right: 30, bottom: 30, left: 40},
    tableMargin = {top: 10, right: 30, bottom: 10, left: 40},
    svgWidth = 960,
    svgHeight = 500,
    plotWidth = 960 - plotMargin.left - plotMargin.right,
    plotHeight = 400 - plotMargin.top - plotMargin.bottom,
    tableWidth = 960 - tableMargin.left - tableMargin.right,
    tableHeight = 100 - tableMargin.top - tableMargin.bottom,
    cellSpacing = 25,
    cellWidth = 100;

var svg = d3.select("body").append("svg")
    .attr("width", svgWidth)
    .attr("height", svgHeight);

var plot = svg.append("g")
    .attr("transform", "translate(" + plotMargin.left + "," + plotMargin.top + ")");

var table = svg.append("g")
    .attr("transform", "translate(" + tableMargin.left + "," + (plotMargin.top + plotHeight + plotMargin.bottom + tableMargin.top) + ")");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, plotWidth], .1);

var y = d3.scale.linear()
    .range([plotHeight, 0]);

var xAxis = d3.svg.axis()
    .orient("bottom")
    .scale(x);

var yAxis = d3.svg.axis()
    .orient("left")
    .scale(y);

var extra = d3_extra.extra()
    .extras([
      function(data) { return {
        label: "MAX",
        value: data.map(
          function(d) { return d.frequency; }
        ).reduce(
          function(a,b) { return Math.max(a,b); },
          Number.MIN_VALUE
        ).toFixed(5)
      }},
      function(data) { return {
        label: "MIN",
        value: data.map(
          function(d) { return d.frequency; }
        ).reduce(
          function(a,b) { return Math.min(a,b); },
          Number.MAX_VALUE
        ).toFixed(5)
      }},
      function(data) { return {
        label: "MEDIAN",
        value: d3.median(
          data,
          function(d) { return d.frequency; }
        ).toFixed(5)
      }},
      function(data) { return {
        label: "COUNT",
        value: data.length
      }},
      function(data) { return {
        label: "WHATEVER",
        value: "whatever"
      }}
    ]);

d3.tsv("./letters.tsv", function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

  var bars = plot.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.letter); })
        .attr("y", function(d) { return y(d.frequency); })
        .attr("width", x.rangeBand())
        .attr("height", function(d) { return plotHeight - y(d.frequency); })
        .call(extra);

  plot.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + plotHeight + ")")
      .call(xAxis);

  plot.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  var extras = table.selectAll(".extra")
      .data(extra.values())
    .enter().append("g")
      .attr("class", "extra")
      .attr("transform", function(d, i) { return "translate(" + (i * (cellWidth + cellSpacing)) + ", 0)"});

  extras.append("rect")
      .attr("class", "cell")
      .attr("width", cellWidth)
      .attr("height", tableHeight)
      .attr("rx", 4);

  extras.append("text")
      .attr("class", "label")
      .attr("x", cellWidth / 2)
      .attr("y", tableHeight * 0.45)
      .attr("text-anchor", "middle")
      .text(function(d) { return d.label; });

  extras.append("text")
      .attr("class", "value")
      .attr("x", cellWidth / 2)
      .attr("y", tableHeight * 0.75)
      .attr("text-anchor", "middle")
      .text(function(d) { return d.value; });
});

</script>
